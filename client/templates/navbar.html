<template name="navbar">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				{{#if currentUser}}
				<form class="navbar-form navbar-left" id="sendApiKey">
					<div class="form-group">
						<input type="text" class="form-control" id="owner" placeholder="Key Owner" required>
						<input type="text" class="form-control" id="apiKey" placeholder="API Key" required>
					</div>
					<button type="submit" class="btn btn-default">Add</button>
					<label class="text-{{ResultMsg.class}}" id="resMsg">{{ResultMsg.msg}}</label>
				</form>
				{{/if}}
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					{{> loginButtons}}				
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</template>
